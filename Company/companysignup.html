<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <link rel="stylesheet" href="companysignup.css">
    <script src="companysignup.js" type="module"></script>
</head>
<body>
    <div class="container">
        <p class="admin-text  color"><b>Company Signup</b></p>
        <form class="companysignup">
            <div>
                <label for="companyname" class="name-label">Company's Name</label><br>
                <input type="text" name="companyname" id="companyname">
            </div>
            <div>
                <br>
                <label for="emailid" class="email-label">Email ID</label><br>
                <input type="text" id="emailid" name="emailid">
            </div>
            <div>
                <br>
                <label for="pass" class="password-label">Password</label><br>
                <input type="text" id="pass" name="pass">
            </div>
            <div>
                <br>
                <label for="confirm" class="confirm-label">Confirm Password</label><br>
                <input type="text" id="confirm" name="confirm">
                <br>
            </div>
            <button type="button" id="add-item" class="button" name="add" >Sign-Up</button>
            <a href="./companylogin.html">Log In</a>
            
        </form>
        <br>
    </div>
    
</body>
</html>
